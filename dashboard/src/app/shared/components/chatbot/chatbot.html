<div class="chatbot-container">
  <!-- Botão flutuante para abrir o chat -->
  <button 
    class="chat-button" 
    (click)="toggleChat()"
    [class.open]="isOpen"
    aria-label="Abrir chat com Luma">
    <svg *ngIf="!isOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
      <path d="M7 9h2v2H7zm4 0h2v2h-2zm4 0h2v2h-2z"/>
    </svg>
    <svg *ngIf="isOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
    </svg>
  </button>

  <!-- Janela do chat (simulando um celular) -->
  <div class="chat-window" [class.open]="isOpen" [class.minimized]="isMinimized">
    <!-- Header do chat -->
    <div class="chat-header">
      <div class="header-content">
        <div class="avatar">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
          </svg>
        </div>
        <div class="header-info">
          <h3>Luma</h3>
          <span class="status">● Online</span>
        </div>
      </div>
      <div class="header-actions">
        <button (click)="toggleMinimize()" class="icon-btn" aria-label="Minimizar">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 13H5v-2h14v2z"/>
          </svg>
        </button>
        <button (click)="closeChat()" class="icon-btn" aria-label="Fechar">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Corpo do chat -->
    <div class="chat-body" #chatContainer>
      <div class="messages">
        <div 
          *ngFor="let message of messages" 
          class="message"
          [class.user]="message.role === 'user'"
          [class.assistant]="message.role === 'assistant'">
          <div class="message-content">
            <p>{{ message.content }}</p>
            <span class="message-time">{{ formatTime(message.timestamp) }}</span>
          </div>
        </div>

        <!-- Indicador de digitação -->
        <div *ngIf="isLoading" class="message assistant typing-indicator">
          <div class="message-content">
            <div class="typing-dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer do chat -->
    <div class="chat-footer">
      <div class="input-container">
        <textarea
          [(ngModel)]="userInput"
          (keypress)="onKeyPress($event)"
          placeholder="Digite sua mensagem..."
          rows="1"
          [disabled]="isLoading"
          aria-label="Campo de mensagem"></textarea>
        <button 
          (click)="sendMessage()"
          [disabled]="!userInput.trim() || isLoading"
          class="send-button"
          aria-label="Enviar mensagem">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </div>
      <button (click)="clearChat()" class="clear-button" aria-label="Limpar chat">
        Limpar conversa
      </button>
    </div>
  </div>
</div>
